<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لعبة الأسئلة</title>
    <link rel="stylesheet" href="css/questions.css">
    
    <!-- إضافات PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4A6FA5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="لعبة فكر فكر">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <!-- الشريط العلوي -->
    <header class="game-header">
        <div class="round-info">
            <span id="roundName"></span>
        </div>
        
        <div class="teams-info">
            <!-- سيتم إضافة الفرق هنا بواسطة JavaScript -->
        </div>
        
        <button class="end-round-btn control-button" onclick="endRound()">إنهاء الجولة</button>
    </header>

    <!-- المحتوى الرئيسي -->
    <div class="categories-container" id="categories-container">
        <!-- سيتم إضافة الفئات هنا بواسطة JavaScript -->
    </div>

    <!-- السكربتات -->
    <script src="js/questions.js"></script>
    
    <!-- تسجيل Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('تم تسجيل Service Worker بنجاح:', registration.scope);
                    })
                    .catch(error => {
                        console.log('فشل تسجيل Service Worker:', error);
                    });
            });
        }

        // إضافة رسالة تثبيت التطبيق
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        window.addEventListener('appinstalled', () => {
            console.log('تم تثبيت التطبيق بنجاح');
        });
    </script>
</body>
</html>
